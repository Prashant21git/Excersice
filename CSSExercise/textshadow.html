 <!DOCTYPE html>   
    
<html>   
<head>   
    <title> font-weight property </title>   
    <style>   
      p.simple{  
        text-shadow: 3px 3px  red;  
      }  
      p.fuzzy{  
        text-shadow: 3px 3px 3px violet;  
        font-size:30px;  
        text-align:center;  
      } 
      p.multi{  
        text-shadow: -3px -3px 3px blue, 3px 3px 3px red;  
        font-size:30px;  
        text-align:center;  
      }   
    </style>   
</head>   
    
<body>   
    <p class="simple">   
      Simple Shadow  
    </p>  
    <p class="fuzzy">   
        Fuzzy Shadow  
        </p> 
        <p class="multi">   
            Multiple Shadows  
            </p>  
   
</body>   
</html>
