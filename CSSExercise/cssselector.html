CSS Element Selector
CSS Id Selector
CSS Class Selector

<!DOCTYPE html>  
<html>  
<head>  
<style>  
para1{  
    text-align: center;  
    color: blue;  
}   
</style>  
</head>  
<body>  
<p>This style will be applied on every paragraph.</p>  
<p id="para1">Me too!</p>  
<p>And me!</p>  
</body>  
</html>
