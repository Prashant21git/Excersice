<!DOCTYPE html>  
<html>  
<head>  
<style>   
div{  
  
    width: 100px;  
    height: 100px;  
    background: orange;  
    transition: width 1s; 
    transition: background-color 5s; 
}  
div:hover {  
    width: 300px; 
    background-color: red; 
}  
</style>  
</head>  
<body>  
<div></div>  
<p>Move the cursor over the div element above, to see the transition effect.</p>  
</body>  
</html>
